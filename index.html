<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rover Game</title>
    <script src="rover.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="createBoard()">
    <table id="board"></table>
    <br>
    <div>
        <button onclick="moveForward()" class="btn btn-primary">góra</button>
        <button onclick="moveBackward()" class="btn btn-primary">dół</button>
        <button onclick="moveLeft()" class="btn btn-primary">lewo</button>
        <button onclick="moveRight()" class="btn btn-primary">prawo</button>
    </div>
    <button onclick="showHistory()" class="btn btn-success">pokaż historię</button>
  </body>
</html>
